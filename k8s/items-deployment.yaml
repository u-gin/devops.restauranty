apiVersion: apps/v1
kind: Deployment
metadata: 
  name: eugene-deployment-items
  namespace: eugene
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: eugene-items
  template:
    metadata:
      labels:
        app: eugene-items
    spec:
      containers:
        - name: items
          image: ugindev/items:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: "3003"

            - name: MONGODB_URI
              value: "mongodb://eugene-service-mongo:27017/resturanty"
            
            - name: CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: eugene-secrets
                  key: CLOUD_NAME

            - name: CLOUD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: eugene-secrets
                  key: CLOUD_API_KEY

            - name: CLOUD_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: eugene-secrets
                  key: CLOUD_API_SECRET
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: eugene-secrets
                  key: SECRET

          readinessProbe:
            httpGet:
              path: /api/items/health
              port: 3003
            initialDelaySeconds: 6
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/auth/health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 20
            
