apiVersion: apps/v1
kind: Deployment
metadata: 
  name: eugene-deployment-client
  namespace: eugene
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: eugene-client
  template:
    metadata:
      labels:
        app: eugene-client
    spec:
      containers:
        - name: client
          image: ugindev/client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_SERVER_URL
              value: "http://eugene-service-client:80"    
          
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 6
            periodSeconds: 10
