name: CI/CD Pipeline

on:
    push:
        branches: [ main, develop ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: Install dependencies
              run: npm install
            
            - name: Run tests
              run: npm test
            
            - name: Build
              run: npm run build
            
            - name: Deploy
              if: github.ref == 'refs/heads/main'
              run: echo "Deploying to production..."